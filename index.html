<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Agendamentos - Eldorado</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome (ícones atualizados) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-p9H3OQfLxKZfI4qHAlAhsm6YRhlo1FiCOQ4FWc82EOK5n7zK7yDAwqE+Q4xjXb8p0uT5T3EkuEVxRbmfQfL0jw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />

  <!-- Select2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/css/select2.min.css" />

  <!-- Seu CSS personalizado -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="min-h-screen bg-gray-100">

  <!-- Cabeçalho -->
  <header class="header-gradient text-white py-6 shadow-md">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl font-bold">Painel de Agendamentos - Eldorado</h1>
      <p id="connectionText" class="mt-2 text-sm text-blue-100">Conectando...</p>
    </div>
  </header>

  <!-- Indicadores -->
  <section class="container mx-auto mt-6 px-4 grid grid-cols-1 md:grid-cols-4 gap-4 text-center">
    <div class="stats-card">
      <p class="text-sm text-gray-500">Total de Vagas</p>
      <h2 id="totalVagas" class="text-3xl font-bold text-gray-900">0</h2>
    </div>
    <div class="stats-card">
      <p class="text-sm text-gray-500">Vagas Ocupadas</p>
      <h2 id="vagasOcupadas" class="text-3xl font-bold text-gray-900">0</h2>
    </div>
    <div class="stats-card">
      <p class="text-sm text-gray-500">Vagas Livres</p>
      <h2 id="vagasLivres" class="text-3xl font-bold text-gray-900">0</h2>
    </div>
    <div class="stats-card">
      <p class="text-sm text-gray-500">Taxa de Ocupação</p>
      <h2 id="taxaOcupacao" class="text-3xl font-bold text-gray-900">0%</h2>
    </div>
  </section>

  <!-- Cards de Unidades -->
  <section class="container mx-auto mt-10 px-4">
    <h3 class="text-lg font-semibold text-gray-700 mb-3">Vagas Agendadas por Unidade</h3>
    <div id="vagasUnidadeContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </section>

  <section class="container mx-auto mt-10 px-4">
    <h3 class="text-lg font-semibold text-gray-700 mb-3">Vagas Livres por Unidade</h3>
    <div id="vagasLivresUnidadeContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </section>

  <!-- Gráficos -->
  <section class="container mx-auto mt-10 px-4 grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div class="card chart-container">
      <canvas id="chartPacientesAgendadosLab"></canvas>
    </div>
    <div class="card chart-container">
      <canvas id="chartVagasLivresLab"></canvas>
    </div>
    <div class="card chart-container col-span-2">
      <canvas id="chartVagasConcedidasTempo"></canvas>
    </div>
  </section>

  <!-- Tabela -->
  <section class="container mx-auto mt-10 px-4">
    <div class="card overflow-x-auto">
      <table id="agendamentosTable" class="display w-full text-sm">
        <thead>
          <tr>
            <th>Unidade de Saúde</th>
            <th>Data</th>
            <th>Horário</th>
            <th>Prontuário</th>
            <th>Observação</th>
            <th>Perfil do Paciente</th>
            <th>Laboratório</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
