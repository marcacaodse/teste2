<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distrito Sanitário Eldorado - Consolidado de Vagas</title>

  <!-- TailwindCSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- ✅ Font Awesome (CDN Estável) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- DataTables e Select2 -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">

  <!-- Estilo Local -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <div class="header-gradient text-white">
    <div class="container mx-auto px-6 py-8">
      <h1 class="text-4xl font-bold mb-2">Distrito Sanitário Eldorado</h1>
      <p class="text-xl mb-1">Consolidado Exames Laboratoriais</p>
      <p class="text-lg font-semibold mb-4">Diretora: Wandha Karine dos Santos</p>
      <p class="text-sm opacity-70">Painel criado por Ana P. A. Silva Matr. 201704 / Distrito Sanitário Eldorado</p>
    </div>
  </div>

  <!-- Painel Principal -->
  <div class="container mx-auto px-6 py-6">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
      <div class="stats-card">
        <div class="flex items-center">
          <div class="stats-icon bg-blue-500">
            <i class="fas fa-clipboard-list text-white"></i>
          </div>
          <div class="ml-4">
            <p class="text-sm font-medium text-gray-600">Total de Vagas por Período</p>
            <p class="text-3xl font-bold text-gray-900" id="totalVagas">0</p>
          </div>
        </div>
      </div>

      <div class="stats-card">
        <div class="flex items-center">
          <div class="stats-icon bg-green-500">
            <i class="fas fa-user-check text-white"></i>
          </div>
          <div class="ml-4">
            <p class="text-sm font-medium text-gray-600">Vagas Ocupadas</p>
            <p class="text-3xl font-bold text-gray-900" id="vagasOcupadas">0</p>
          </div>
        </div>
      </div>

      <div class="stats-card">
        <div class="flex items-center">
          <div class="stats-icon bg-gray-700">
            <i class="fas fa-calendar-plus text-white"></i>
          </div>
          <div class="ml-4">
            <p class="text-sm font-medium text-gray-600">Vagas Livres</p>
            <p class="text-3xl font-bold text-gray-900" id="vagasLivres">0</p>
          </div>
        </div>
      </div>

      <div class="stats-card">
        <div class="flex items-center">
          <div class="stats-icon bg-purple-500">
            <i class="fas fa-chart-pie text-white"></i>
          </div>
          <div class="ml-4">
            <p class="text-sm font-medium text-gray-600">Taxa de Ocupação</p>
            <p class="text-3xl font-bold text-gray-900" id="taxaOcupacao">0%</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- ✅ Script Local Atualizado -->
  <script>
  // Mapeamento de ícones por unidade (agendadas)
  const ICONES_UNIDADES = {
    'Agua Branca': 'fas fa-hospital',
    'Jardim Bandeirantes': 'fas fa-hospital',
    'Unidade XV': 'fas fa-hospital',
    'Csu Eldorado': 'fas fa-hospital',
    'Novo Eldorado': 'fas fa-hospital',
    'Jardim Eldorado': 'fas fa-hospital',
    'Santa Cruz': 'fas fa-hospital',
    'Perobas': 'fas fa-tree',
    'Parque São João': 'fas fa-leaf'
  };

  // Mapeamento de ícones para vagas livres
  const ICONES_VAGAS_LIVRES = {
    'Agua Branca': 'fas fa-calendar-plus',
    'Jardim Bandeirantes': 'fas fa-calendar-plus',
    'Unidade XV': 'fas fa-calendar-plus',
    'Csu Eldorado': 'fas fa-calendar-plus',
    'Novo Eldorado': 'fas fa-calendar-plus',
    'Jardim Eldorado': 'fas fa-calendar-plus',
    'Santa Cruz': 'fas fa-calendar-plus',
    'Perobas': 'fas fa-tree',
    'Parque São João': 'fas fa-leaf'
  };

  // Exemplo de geração de card (você adapta ao seu script principal)
  function gerarCardUnidade(unidade, total, tipo = 'agendada') {
    const icone = tipo === 'livre' ? (ICONES_VAGAS_LIVRES[unidade] || 'fas fa-calendar-plus') : (ICONES_UNIDADES[unidade] || 'fas fa-hospital');
    return `
      <div class="card p-4 flex items-center space-x-4">
        <div class="text-3xl text-blue-600"><i class="${icone}"></i></div>
        <div>
          <p class="text-sm text-gray-600">${unidade}</p>
          <p class="text-xl font-bold">${total}</p>
        </div>
      </div>`;
  }

  // Exemplo de uso
  document.addEventListener("DOMContentLoaded", () => {
    console.log("Painel carregado com ícones FontAwesome corrigidos!");
  });
  </script>
</body>
</html>
